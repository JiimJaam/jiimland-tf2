// Server Info //
sv_visiblemaxplayers 24
sm_clientlimiter_maxplayers 24
sv_tags "jiimland,jiimjaam,jiim jaam,jiim,jaam,vanilla"

// Logs //
log "on"
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Networking //
sv_lan 0
sv_maxrate 0
sv_minrate 52800
sv_maxupdaterate 66
sv_minupdaterate 0
sv_maxcmdrate 66
sv_mincmdrate 0
sv_client_max_interp_ratio 2
sm_cvar nb_update_frequency 0.03

// Maps //
mapcyclefile mapcycle.txt
mp_enableroundwaittime 1
mp_disable_respawn_times 0
mp_bonusroundtime 15
mp_stalemate_enable 1
mp_stalemate_timelimit 300
mp_timelimit 30
mp_maxrounds 5

// Gameplay //
tf_damage_disablespread 1
tf_weapon_criticals 0
tf_use_fixed_weaponspreads 1
tf_fall_damage_disablespread 1
tf_preround_push_from_damage_enable 1
tf_arena_use_queue 0

// Votes //
sv_allow_votes 1
sv_vote_allow_spectators 0
sv_vote_failure_timer 60
sv_vote_issue_autobalance_allowed 1
sv_vote_issue_classlimits_allowed 0
sv_vote_issue_extendlevel_allowed 1
sv_vote_issue_scramble_teams_allowed 1
sv_vote_issue_kick_allowed 1
sv_vote_kick_ban_duration 60

// Cvars //
sm_cvar fps_max 0
sm_cvar mp_waitingforplayers_time 45

// Client Cvars //
mp_forcecamera 1
mp_allowspectators 1
mp_footsteps 1
sv_cheats 0
sv_timeout 900
mp_idlemaxtime 15
mp_idledealmethod 2
decalfrequency 30
tf_halloween_allow_truce_during_boss_event 0

// Voice //
sv_voiceenable 1
sv_alltalk 0
mp_chattime 20
sv_allow_voice_from_file 1
sv_voicecodec steam

// Files //
sv_consistency 1
sv_pure 0
sv_downloadurl "http://jiimjaam.site/fastdl/tf"
sv_allowupload 1
sv_allowdownload 1
net_maxfilesize 64

// Execute Banned Users //
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

// Team Balance //
mp_autoteambalance 1
mp_teams_unbalance_limit 1
mp_forceautoteam 0
mp_allowspectators 1

// Misc //
sv_pausable 0
mp_tournament 0
tf_bot_quota 0

// SourceTV //
tv_enable 1
tv_autorecord 0
tv_name "SourceTV"
tv_title "jiimland SourceTV"
tv_maxrate 0
tv_delay 1

// SourceMod //
sm_updater 2

sm_admin_cheats_level n

